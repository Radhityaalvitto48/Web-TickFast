<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TickFast Login</title>
        <link rel="stylesheet" href="sign.css">
    </head>

    <body>
        <div class="container">
            <div class="left-side">
                <div class="logo">
                    <img src="logo.png">
                </div>
            </div>
            <div class="logoright">
                <img src="logo.png">
            </div>
            <div class="right-side">
                <div class="login-form">
                    <h2>Sign Up</h2>
                    <form>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                        <a href="index.html" class="forgot-Account">Sudah Punya Akun</a>
                        <button type="submit" id="button">Log In</button>
                    </form>
                    <p class="terms">
                        Dengan membuat akun kamu menyetujui Syarat & Ketentuan dan Kebijakan privasi kami.
                    </p>
                </div>
            </div>
        </div>
    </body>
